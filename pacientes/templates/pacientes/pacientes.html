{% extends "pacientes/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
<body class="body">
    <div class="container">
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="container mx-auto" >
                <h4 class="mb-3 text-primary">
                    {{ nome_pagina | upper }}
                </h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">CPF</th>
                            <th scope="col">Nome</th>
                        </tr>
                    </thead>
                    {% for paciente in todos_pacientes %}
                     <tbody class="link">
                        <td>{{ paciente.cpf }}</td>
                        <td><a id="link" href="{% url 'paciente_detalhes' paciente.pk %}">{{paciente.nome | upper}}</a></td>
                     </tbody>
                    {% endfor %}
                </table>
            </div>
            </div>
        </div>
    </div>
</body>
{% endblock content%}
